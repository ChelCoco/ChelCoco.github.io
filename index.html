<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chelcie White</title>
</head>
<meta charset="utf-8">
<!-- viewport is the users visible area of a webpage, viewport varies with the device-->
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0" />
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" src="/js/javascript.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Rock+Salt">

</head>

<body>
    <!--Navigation tab, loads icon library to show hamburger menu on small screens-->
    <div class="topnav" id="myTopnav">
        <a href="#welcome" class="active">Welcome</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <!--class=icon used to open and close the topnav on small screens -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="welcome">
        <div id="luna">

        </div>
        <div id="greeting" class="container-fluid">
                <p>
                    Hi There! I'm Chelcie
                </p>
            </div>
        <div id="me">
            <img src="images/me3.png" alt=me class="container-fluid">
        </div>
    </div>
    <div id="background1">
        <div class="luciernagas" data-parallaxify-range="320"></div>
    </div>

    <div id="about" class="container-fluid">
        <p>This is the about page.</p>
    </div>
    <div id="portfolio">
        <p>portfolio</p>
    </div>
    <div id="footer">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://hwthorn.github.io/parallaxify/javascripts/jquery.parallaxify.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        $(function () {
            $(document).ready(function () {
                var i,
                    size,
                    color,
                    width = $(document).width(),
                    height = $(document).height();

                for (i = 1; i <= 150; i++) {
                    size = Math.ceil(3 * Math.random());
                    $('#background1').append('<div class="luciernagas" data-parallaxify-range="' + Math.round(100 * Math.random()) + '" style="top: ' + Math.round(height * Math.random()) + 'px; left: ' + Math.round(width * Math.random()) + 'px; width: ' + size + 'px; height: ' + size + 'px;"></div>');
                }

                for (i = 1; i <= 30; i++) {
                    size = Math.ceil(5 * Math.random()) + 2;
                    $('#background1').append('<div class="luciernagas" data-parallaxify-range="' + Math.round(400 * Math.random()) + '" style="top: ' + Math.round(height * Math.random()) + 'px; left: ' + Math.round(width * Math.random()) + 'px; width: ' + size + 'px; height: ' + size + 'px;"></div>');
                }

                for (i = 1; i <= 15; i++) {
                    size = Math.ceil(5 * Math.random()) + 5;
                    color = 'rgba(' + Math.round(75 * Math.random()) + ', ' + Math.round(175 * Math.random()) + ', ' + Math.round(4 * Math.random()) + ', ' + (Math.round(100 * Math.random()) / 100) + ')';
                    $('#background1').append('<div class="luciernagas" data-parallaxify-range="' + Math.round(600 * Math.random()) + '" style="top: ' + Math.round(height * Math.random()) + 'px; left: ' + Math.round(width * Math.random()) + 'px; width: ' + size + 'px; height: ' + size + 'px; background1: ' + color + '; box-shadow: 0px 0px 10px ' + color + ';"></div>');
                }

                $.parallaxify({
                    positionProperty: 'transform',
                    responsive: true,
                    motionType: 'natural',
                    mouseMotionType: 'gaussian',
                    motionAngleX: 50,
                    motionAngleY: 60,
                    alphaFilter: 0.5,
                    adjustBasePosition: true,
                    alphaPosition: 0.025,
                });

            });
        }); 
    </script>
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav"); /* setting class with id myTopnav*/
            if (x.className === "topnav") { /*if returns the className property topnav*/
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>


</body>


</html>
